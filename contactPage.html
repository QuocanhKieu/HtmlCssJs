<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page by Group_4</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/45aafb0278.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="header">
        <div class="header-center__inner">
          <div class="container">
            <div class="header-logo"><img src="images/logo.png" alt="" /></div>
            <div class="header-search">
              <input
                type="text"
                class="header-search__form"
                placeholder="Search our store."
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="icon">
              <div class="icon1">
                <img src="images/icon.png" alt="" />
                <img src="images/icon1.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="header-bottom">
        <div class="container">
          <div class="header-bottom__inner">
            <div class="catalog-menu">
              <img src="images/icon2.png" alt="" />
            </div>
            <div class="menu">BROWSE CATEGORIES</div>
            <nav>
              <ul class="main-menu__nav">
                <li class="main-menu__nav-item"><a href="index.html">HOME</a></li>
                <li class="main-menu__nav-item"><a href="contactPage.html" class="active">CONTACT US</a></li>
                <li class="main-menu__nav-item"><a href="newsPage.html">NEWS</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main id="contact">
      <div id="Container">
        <div class="middle">
          <div id="Content">
            <div id="Header">
              <h1>Contact Us</h1>
            </div>
          </div>
          <form method="post">
            <div id="form">
              <div id="input">
                <div id="double">
                  <input id="Name" type="text" value placeholder="Name" />
                  <input id="Mail" type="text" value placeholder="Email" />
                </div>
                <input
                  id="Phone"
                  type="text"
                  value
                  placeholder="Phone Number"
                />
                <input id="Message" type="text" value placeholder="Message" />
              </div>

              <div id="button">
                <button>SEND</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/style.js"></script>
  </body>
</html>
